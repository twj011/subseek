version: '3.8'

services:
  subseek:
    image: ghcr.io/${IMAGE_OWNER}/subseek:latest
    container_name: subseek
    environment:
      - GH_TOKEN=${GH_TOKEN}
      - HUNTER_API_KEY=${HUNTER_API_KEY}
      - QUAKE_API_KEY=${QUAKE_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
