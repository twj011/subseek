version: '3.8'

services:
  subseek:
    image: ghcr.io/${IMAGE_OWNER:-twj0}/subseek:latest
    container_name: subseek
    environment:
      - GH_TOKEN=${GH_TOKEN}
      - HUNTER_API_KEY=${HUNTER_API_KEY}
      - QUAKE_API_KEY=${QUAKE_API_KEY}
      - MAX_GITHUB_KW=${MAX_GITHUB_KW:-2}
      - GITHUB_PER_PAGE=${GITHUB_PER_PAGE:-30}
      - GITHUB_SLEEP_INTERVAL=${GITHUB_SLEEP_INTERVAL:-2}
      - GITHUB_REQUEST_TIMEOUT=${GITHUB_REQUEST_TIMEOUT:-10}

    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "test", "-f", "/app/data/nodes.db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
